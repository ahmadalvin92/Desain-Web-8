<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="tugas web (css).css">

</head>
<body>
  <script src="tugas web (javascript).js"></script>
  <div class="qfc-container">
    <h2>Pakde Alvin's Catering Murah</h2>
    <label>Bagi mahasiswa UNS yang ingin berminat untuk menghemat uang Makan, 
      bisa banget ni daftar ke katering ini hanya 200ribu perbulan. kamu bisa makanan enak.
    <form>
      <div>
        <div>
            <input placeholder="Nama Kamu" type="text" required>
        </div>
        <div>
            <input placeholder="Nomor HP Kamu" type="tel" required>
        </div>
        <div>
            <input placeholder="Email Student UNS Kamu" type="email" required>
        </div>
        <div>
          <label>Jenis Kelamin Kamu</label>
          <div>
            <label>
                            <input type="radio" name="set_1" checked="checked">Cowok
                        </label>
          </div>
          <div>
            <label>
                            <input type="radio" name="set_1">Cewek
                        </label>
          </div>
        </div>
        <div>
          <div>
            <input type="checkbox" checked="checked">
            <label>Kamu suka ga,dengan adanya katering UNS ini?</label>
          </div>
        </div>
          <label>Makanan Kesukaan Kamu</label>
          <select multiple>
                        <option value="Soto">Soto</option>
                        <option value="Indomie Goreng/Rebus">Indomie Goreng/Rebus</option>
                        <option value="Ayam Goreng Mirip KFC">Ayam Goreng Mirip KFC</option>
                        <option value="Pizza UNS">Pizza UNS</option>
                    </select>
        </div>
        <div>
          <label>Pesan untuk Katering UNS</label>
          <div>
            <textarea placeholder="Kamu Bisa Request,Komplen,Curhat Ke Pakde"></textarea>
          </div>
        </div>
        <div>
          <label>Foto Ganteng/Cantik Kamu</label>
          <div>
            <input type="file" id>
          </div>
        </div>
        <div>
          <button type="kirim">Kirim</button>
        </div>
      </div>
    </form>
  </div>
</body>
<div style="padding-bottom:15px; font-family: 'Roboto';color:white;" align="center">
<style>
  a {
    color :#cab34c;
    text-decoration: none;
  }
</style>
</html>
